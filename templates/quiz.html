<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Question {{ question_num }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff5f5;
    }
    .quiz-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.2);
    }
    .btn-custom {
      background-color: #d90429;
      color: white;
    }
    .btn-custom:hover {
      background-color: #a50321;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h4 class="mb-4 text-danger">Question {{ question_num }}</h4>
    <form method="POST">
      <p><strong>{{ question.text }}</strong></p>
      {% for key, value in question.options.items() %}
        <div class="form-check">
          <input class="form-check-input" type="radio" name="answer" value="{{ key }}" required>
          <label class="form-check-label">
            ({{ key.upper() }}) {{ value }}
          </label>
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-custom mt-4">Next</button>
    </form>
    <a href="{{ url_for('logout') }}" class="btn btn-link text-danger mt-3">Logout</a>
  </div>
</body>
</html>
